<section>
  <h2 data-translate-key="contact-title">Оставьте заявку</h2>

  <form action="https://formspree.io/f/mykdyked" method="POST">
    <label data-translate-key="contact-name">Имя</label>
    <input type="text" name="name" required>

    <label data-translate-key="contact-email">Email</label>
    <input type="email" name="_replyto" required>

    <label data-translate-key="contact-message">Сообщение</label>
    <textarea name="message" rows="5" required></textarea>

    <input type="hidden" name="_subject" value="Новая заявка с сайта Expert Animal Web">
    <button type="submit" class="btn" data-translate-key="contact-btn">Отправить</button>
  </form>

  <p style="margin-top:20px; font-size:0.9rem;">Вы также можете написать нам на почту: <a href="mailto:corporationamv@gmail.com">corporationamv@gmail.com</a></p>
</section>
